<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Webpages Carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <h1>Carousel</h1>
        
        <div class="carousel-container">
          <i class="fas fa-arrow-left fa-3x"></i>
          
          <div class="image-box">
            <img id = zero src="https://i.imgur.com/vRxIGQc.jpg" />
            <img id = one src="https://i.imgur.com/Nb0cKVi.jpg" />
            <img id = two src="https://i.imgur.com/dvEBmwc.jpg" />
            <img id = three src="https://i.imgur.com/z3lXcml.jpg" />
            <img id = four src="https://i.imgur.com/3ozKqnL.jpg" />
          </div>
          
          <i class="fas fa-arrow-right fa-3x"></i>
          
          <ul class="dot-list">
            <li class="dot-item"></li>
            <li class="dot-item"></li>
            <li class="dot-item"></li>
            <li class="dot-item"></li>
            <li class="dot-item"></li>
          </ul>
        </div>
      </section>
</body>
</html>
